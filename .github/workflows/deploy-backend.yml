name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ” Authenticate with Google Cloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: ğŸ—ï¸ Build and Push Docker image to Google Container Registry
        run: |
          echo "Building and pushing Docker image..."
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-backend backend/

      - name: ğŸš€ Deploy to Cloud Run
        run: |
          echo "Deploying to Cloud Run..."
          gcloud run deploy fastapi-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-backend \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8000
