name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“ Write Firebase credentials from secret
        run: |
          mkdir -p backend/credentials
          echo '${{ secrets.FIREBASE_SA_JSON }}' > backend/credentials/firebaseServiceAccount.json

      - name: ğŸ” Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ“¦ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: ğŸ—ï¸ Build and Push Docker image to GCR
        run: |
          echo "Building and pushing Docker image..."
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-backend backend/

      - name: ğŸš€ Deploy to Cloud Run
        run: |
          echo "Deploying to Cloud Run..."
          gcloud run deploy fastapi-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-backend \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
