name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“ Recreate firebase config file
        run: |
          mkdir -p frontend/services
          cat <<EOF > frontend/services/firebase.ts
          ${{ secrets.FIREBASE_JS_CONFIG }}
          EOF

      - name: ğŸ”§ Install & Build Frontend
        run: |
          cd frontend
          npm install --legacy-peer-deps
          API_BASE=${{ secrets.API_BASE }}
          npm run build

      - name: ğŸš€ Deploy Preview to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_INTERVIEW_APP_48D25 }}
          projectId: interview-app-48d25
          entryPoint: frontend
